<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fbstyle.css">
</head>
<body>
    <div class="heading">
        <h1 class="logo">facebook</h1>
        <div class="field1">
            <input type="text" placeholder="Enter Email Id">
            <input type="text" placeholder="Enter Password">
            <button class="btn">login</button>
        </div>
        <div class="textdata">
            <span id="d1"><input type="checkbox">Remember me</span>
            <span>forgot password ?</span>
        </div>
        
    </div>
    <div class="bgspace">
        <div id="img1">
            <img src="./fb.png"  alt="">
        </div>
        <div class="textdata2">
            <h2 id="d2">Facebook helps you to connect and share with<br>the people in your life.</h2>
        </div>
        <div class="textdata3">
            <span id="sign"><b>Sign Up</b></span><br><br>
            <span id="free">Its free and anyone can join</span>
        </div>
        <div class="tables">
            <form action="">
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" class="input-field"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" class="input-field"></td>
                    </tr>
                    <tr>
                        <td>Your Email:</td>
                        <td><input type="text" class="input-field"></td>
                    </tr>
                    <tr>
                        <td>New Password:</td>
                        <td><input type="text" class="input-field"></td>
                    </tr>
                    <tr>
                        <td>I am:</td>
                            <td>
                            <select name="sex" id="sex" class="input-field">
                                <option value="" disabled selected>Select sex</option>
                                <option value="female">female</option>
                                <option value="male">male</option>
                                <option value="others">others</option>
                            </select></td>
                        </td>
                    </tr>
                    <tr>
                        <td>Birthday:</td>
                        <td><input type="date" class="input-field"></td>
                    </tr>
                </table>
                <h5 id="terms">Why do I need to provide this?</h5>
                <button id="btn" width="50px" height="100px">Sign Up</button>
                <div class="underline"></div>
                <h4>
                    <span style="color: #1d3469;">Create a page,</span>
                    <span style="color: grey;">for a celebrity brand or business</span>
                </h4>
            </form>
        </div>
    </div>
</body>
</html>
